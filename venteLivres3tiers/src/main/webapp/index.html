<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Authentification</h2>
            <form action="LoginServlet" method="POST">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="nom" id="nom" placeholder="">
                    <label for="nom">Nom d'utilisateur:</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" name="mdp" id="mdp" placeholder="">
                    <label for="mdp">Mot de passe:</label>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-dark">Se connecter</button>
                </div>
            </form>
            <p class="text-center mt-4">Pas encore inscrit? <a href="#" class="link-dark">Inscrivez-vous ici!</a></p>
            <p class="text-center"><a href="#" class="link-danger">Espace Administrateur</a></p>
        </div>
    </div>
</body>
</html>
